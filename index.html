<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .login-container {
            display: flex;
            width: 900px;
            height: 500px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .login-image {
            position: relative;
            width: 50%;
            background: url('your-image-path.jpg') no-repeat center center/cover;
        }
        .login-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(21, 52, 72, 0.7);
        }
        .login-form {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        .form-group svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #153448;
        }
        .form-control {
            padding-left: 35px;
        }
        .btn-login {
            background: #3C5B6F;
            color: white;
            border: none;
        }
        .btn-login:hover {
            background: #2b4255;
        }
        .forgot-password, .sign-up {
            font-size: 14px;
            text-decoration: none;
            color: #3C5B6F;
        }
        .forgot-password:hover, .sign-up:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h2>Bienvenido</h2>
            <p>Ingresa tus credenciales para continuar</p>
            <form>
                <div class="form-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                        <path fill-rule="evenodd" d="M1 13.5a7.5 7.5 0 1 1 14 0 .5.5 0 0 1-1 0 6.5 6.5 0 1 0-12 0 .5.5 0 0 1-1 0z"/>
                    </svg>
                    <input type="text" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 4a2 2 0 0 1 2 2v2H6V6a2 2 0 0 1 2-2z"/>
                        <path d="M3 8a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8zm2-1a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H5z"/>
                    </svg>
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn btn-login w-100 mt-3">Iniciar sesión</button>
                <p class="text-center mt-3">¿No tienes cuenta? <a href="#" class="sign-up">Regístrate</a></p>
            </form>
        </div>
    </div>
</body>
</html>
